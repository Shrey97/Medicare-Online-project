{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        {% if flag %}
             <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <h6>Author: <a href="{% url 'docinfo' post.author.id %}">{{ post.author.get_full_name }}</a></h6>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
